<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="body">
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Formulario Bosonit</h1>
        <p id="description" class="description">
          Gracias por usar nuestra plataforma.
        </p>
      </header>
      <form id="survey-form" class="form">
        <div class="form-group">
          <label id="name-label" for="name" class="label-control">Nombre</label>
          <input type="text" name="Name" id="name" class="form-control" placeholder="Ingrese su nombre" required="">
        </div>
        <div class="form-group">
          <label id="email-label" for="email" class="label-control">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email" required="">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Edad<span class="label-control">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Edad">
        </div>
        <div class="form-group">
          <p>A que te dedicas actualmente?</p>
          <select id="dropdown" name="role" required="">
            <option disabled="" selected="" value="">Selecciona uno de los siguientes</option>
            <option value="student">Estudiante</option>
            <option value="job">Trabajo a tiempo completo</option>
            <option value="learner">Aprendiz a tiempo completo</option>
            <option value="preferNo">Prefiero no decir</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <p class="general-text">Recomensarias Bosonit a tus amigos?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitivamente</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Quizas</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">No estoy seguro</label>
        </div>

        <div class="form-group">
          <p class="general-text">Dentro de Bosonit, cual seria tu area ideal?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Selecciona una opción</option>
            <option value="challenges">Desafios</option>
            <option value="projects">Proyectos</option>
            <option value="community">Comunidad</option>
            <option value="openSource">Codigo abierto</option>
          </select>
        </div>

        <div class="form-group">
          <p class="general-text2">
            Que te gustaria mejorar? (Puede marcar mas de una opción)
          </p>

          <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Proyectos Front-end</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Proyectos Back-end</label>
          <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Desafios</label>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Comunidad de codigo abierto</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Salas de ayuda</label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
          <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">Encuentros</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Foro</label>
          <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Cursos adicionales</label>
        </div>

        <div class="form-group">
          <p class="general-text2">Tienes alguna sugerencia?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Ingresa tu comentario aqui..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
</body>
  
</html>
